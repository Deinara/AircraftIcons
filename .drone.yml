kind: pipeline
name: default

steps:
- name: Generate preview
  image: node
  commands:
  - mkdir web
  - npm init --force
  - npm install icon-font-generator
  - npm install gh-badges
  - npm run env -- icon-font-generator ./*/*.svg -o web
  - npm run env -- badge icons 88 :green svg | tee web/numicons.svg

- name: Write preview files
  image: eeacms/rsync
  environment:
    RSYNC_URL:
      from_secret: rsync_url
    RSYNC_PORT:
      from_secret: rsync_port
    RSYNC_USER:
      from_secret: rsync_user
    RSYNC_PASSWORD:
      from_secret: rsync_password
  commands:
  - find ./web/ -type f -exec chmod 644 {} \;
  - find ./web/ -type d -exec chmod 755 {} \;
  - rsync -rpP --delete --delete-excluded ./web/ rsync://$$RSYNC_USER@$$RSYNC_URL:$$RSYNC_PORT/volume/$$DRONE_BRANCH/
